name: Smoke Tests

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to run tests'
        required: true
        default: 'stg'
        type: choice
        options:
          - stg
          - preprod
          - prod

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Smoke Tests on ${{ inputs.environment || 'stg' }}
        run: npm run test:smoke
        env:
          ENV: ${{ inputs.environment || 'stg' }}

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report-${{ inputs.environment || 'stg' }}
          path: reports/cucumber-report.html
          retention-days: 30

      - name: Send Test Report via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "Smoke Test Report - ${{ inputs.environment || 'stg' }} - Run #${{ github.run_number }}"
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_FROM }}
          body: |
            Smoke Tests Completed!
            
            Environment: ${{ inputs.environment || 'stg' }}
            Run Number: ${{ github.run_number }}
            Branch: ${{ github.ref_name }}
            
            Test Report HTML is attached.
            
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
          attachments: reports/cucumber-report.html
